<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="score.css">
    <script src="score.js"></script>
</head>
<body>
    <section>
        <div class="pingpong"><img src="pingpong.jpeg" alt=""></div>
        <div class="scorekeeper">
            <p id="header">Ping Pong Score Keeper</p>
            <hr>
            <h1><span id="player1">0</span> to <span id="player2">0</span></h1>
        <p id="footer">Use the buttons below to keep the score.</p>
        <div class="points"><b>Playing to </b><select name="points" id="points">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
        <button id="btnPlayer1">+1 Player One</button>
        <button id="btnPlayer2">+1 Player Two</button>
        <button id="btnReset">Reset</button>
    </div>
    </section>
</body>
</html>
